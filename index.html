<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MALUCO - $3</title>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      padding: 20px;
    }

    /* Product card */
    .product {
      text-align: center;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Buttons */
    button {
      background: #ccc;
      color: black;
      border: none;
      border-radius: 20px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
      margin: 5px 0;
    }
    button:hover {
      background: #bbb;
    }

    /* Inputs */
    input[type="email"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 90%;
      font-size: 16px;
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Product card -->
  <div class="product" onclick="openModal()">
    <img src="400x400.jpg" alt="MALUCO product">
    <h1>MALUCO</h1>
    <p>$3</p>
    <p>pre-orders available now</p>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2>MALUCO - $3</h2>
      <img src="400x400.jpg" alt="MALUCO product">
      <p>MALUCO, an album by ME100</p>
      
      <!-- ✅ Buy button now has an ID -->
      <button id="buyButton" onclick="showForm()">Buy</button>
      
      <div id="formArea" style="display:none; margin-top:10px;">
        <form action="https://formspree.io/f/mvgwpkkq" method="POST">
          <input type="email" name="email" placeholder="Your email" required><br><br>
          <label>
            <input type="checkbox" name="interest" required>
            I want to buy this product
          </label><br><br>
          <button type="submit">Reserve</button>
        </form>
      </div>
      
      <br>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="copyright">© 2025 ME100</div>

  <script>
    function openModal() {
      document.getElementById('productModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
      // Reset state
      document.getElementById('buyButton').style.display = 'inline-block';
      document.getElementById('formArea').style.display = 'none';
    }
    function showForm() {
      document.getElementById('formArea').style.display = 'block';
      document.getElementById('buyButton').style.display = 'none'; // ✅ hides Buy
    }
  </script>
</body>
</html>
