<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MALUCO - Website</title>
<style>
body {
  margin: 0;
  font-family: 'Trebuchet MS', sans-serif;
  background: linear-gradient(120deg, #fdfbfb, #ebedee);
  scroll-behavior: smooth;
  transition: background 0.5s ease, color 0.5s ease;
  color: #000;
}

/* Dark Theme */
body.dark {
  background: linear-gradient(120deg, #1e1e1e, #121212);
  color: #fff;
}
body.dark nav { background: #222; }
body.dark nav a { color: #fff; }
body.dark nav a:hover { color: #aaa; }
body.dark .modal-content { background: #222; color: #fff; }
body.dark button { background: #444; color: #fff; }
body.dark button:hover { background: #555; }

/* Navigation */
nav {
  background: #f5f5f5;
  padding: 15px 30px;
  display: flex;
  justify-content: center;
  gap: 30px;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
nav a {
  text-decoration: none;
  color: black;
  font-size: 18px;
  font-weight: bold;
  transition: color 0.3s;
}
nav a:hover { color: gray; }

/* Hamburger */
.menu-toggle {
  display: none;
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 26px;
  cursor: pointer;
}
nav.mobile-hidden { display: none; flex-direction: column; text-align: center; }

/* Sections */
.section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 50px 20px;
  box-sizing: border-box;
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.section.visible { opacity: 1; transform: translateY(0); }

/* Buttons */
button {
  background: #ccc;
  color: black;
  border: none;
  border-radius: 20px;
  padding: 12px 25px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
  margin: 5px 0;
}
button:hover { background:#bbb; transform:scale(1.05); }

/* Settings */
.audioControl { 
  margin-top: 20px; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  gap: 10px; 
}
#volumeSlider { width: 200px; }

/* Hide slider on mobile */
@media (max-width: 768px) {
  #volumeSlider { display: none; }
  nav { display: none; }
  .menu-toggle { display: block; }
  nav.mobile-hidden.active { display: flex; }
}
</style>
</head>
<body>

<!-- Hamburger -->
<div class="menu-toggle" onclick="toggleMenu()">☰</div>

<!-- Navigation -->
<nav class="mobile-hidden" id="navMenu">
  <a href="#home">Home</a>
  <a href="#shop">Shop</a>
  <a href="#settings">Settings</a>
  <a href="#">Account (soon)</a>
</nav>

<!-- Home -->
<section id="home" class="section">
  <h1>MALUCO</h1>
  <img src="400x400.jpg" alt="MALUCO album" style="max-width:300px;">
</section>

<!-- Shop -->
<section id="shop" class="section">
  <h2>Shop</h2>
</section>

<!-- Settings -->
<section id="settings" class="section">
  <h2>Settings</h2>
  <div class="audioControl">
    <button onclick="toggleMusic()">Play / Pause Music</button>
    <input type="range" min="0" max="1" step="0.01" id="volumeSlider" onchange="setVolume(this.value)">
    <button onclick="toggleTheme()">Toggle Dark Theme</button>
  </div>
</section>

<audio id="bgMusic" loop>
  <source src="ALONE.mp3" type="audio/mpeg">
</audio>

<script>
/* Fade-in on scroll */
const sections = document.querySelectorAll('.section');
window.addEventListener('scroll', () => {
  sections.forEach(s => {
    if(s.getBoundingClientRect().top < window.innerHeight - 100) s.classList.add('visible');
  });
});
sections.forEach(s => s.classList.add('visible'));

/* Home */
#home h1 { font-size: 2.5em; margin: 20px 0 10px; }
#countdown { font-size: 1.5em; margin: 15px 0; display:flex; gap:5px; }
.flip-digit {
  background:#fff;
  color:#000;
  padding:10px 15px;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  display:inline-block;
  perspective: 1000px;
  position: relative;
}
.flip-digit-inner {
  display:block;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}
.flip-digit-top, .flip-digit-bottom {
  backface-visibility: hidden;
  display:block;
  color:#000;
}
.flip-digit-top { transform: rotateX(0deg); }
.flip-digit-bottom { transform: rotateX(180deg); position:absolute; top:0; left:0; }

/* Shop */
.product {
  text-align: center;
  cursor: pointer;
  width: 100%;
  max-width: 350px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-bottom: 50px;
}
.product img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  transition: transform 0.3s ease;
}
.product:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
.product:hover img { transform: scale(1.1); }
.product h1 { font-size: 2em; margin: 10px 0 5px; }
.product p { color: #444; font-size: 1em; margin: 5px 0; }

/* Modal */
.modal {
  display: none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  padding: 10px;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.modal.show { display:flex; opacity:1; }
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  transform: translateY(-20px) scale(0.95);
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
}
.modal.show .modal-content { transform: translateY(0) scale(1); opacity: 1; }
.modal-content img { width: 80%; height: auto; margin: 0 auto 15px; border-radius: 6px; }

/* Buttons */
button {
  background: #ccc;
  color: black;
  border: none;
  border-radius: 20px;
  padding: 12px 25px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
  margin: 5px 0;
}
button:hover { background:#bbb; transform:scale(1.05); }

/* Settings */
#settings h2 { margin-bottom: 15px; }
.audioControl { margin-top: 20px; font-size: 18px; display:flex; flex-direction:column; align-items:center; gap:10px; }
input[type=range] { width:200px; }

/* Copyright */
.copyright { text-align: center; margin: 40px 0 20px; font-size: 12px; color: #888; }

/* Responsive */
@media (max-width: 768px) {
  nav { flex-direction: column; gap: 15px; }
  #home img, .product { max-width: 90%; }
}
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="#home">Home</a>
  <a href="#shop">Shop</a>
  <a href="#settings">Settings</a>
  <a href="#">Account (soon)</a>
</nav>

<!-- Home Section -->
<section id="home" class="section">
  <h1>MALUCO</h1>
  <div id="countdown">
    <div class="flip-digit"><div class="flip-digit-inner"><span class="flip-digit-top">0d</span><span class="flip-digit-bottom">0d</span></div></div>
    <div class="flip-digit"><div class="flip-digit-inner"><span class="flip-digit-top">0h</span><span class="flip-digit-bottom">0h</span></div></div>
    <div class="flip-digit"><div class="flip-digit-inner"><span class="flip-digit-top">0m</span><span class="flip-digit-bottom">0m</span></div></div>
    <div class="flip-digit"><div class="flip-digit-inner"><span class="flip-digit-top">0s</span><span class="flip-digit-bottom">0s</span></div></div>
  </div>
  <img src="400x400.jpg" alt="MALUCO album" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">
</section>

<!-- Shop Section -->
<section id="shop" class="section">
  <div class="product" onclick="openModal('standard')">
    <img src="400x400.jpg" alt="MALUCO product">
    <h1>MALUCO</h1>
    <p>$3</p>
    <p>pre-orders available now</p>
  </div>
  <div class="product" onclick="openModal('definitive')">
    <img src="500x500.jpg" alt="MALUCO Definitive Edition">
    <h1>MALUCO (DEFINITIVE EDITION)</h1>
    <p>$5</p>
    <p>pre-orders available now</p>
  </div>
</section>

<!-- Settings Section -->
<section id="settings" class="section">
  <h2>Settings</h2>
  <div class="audioControl">
    <button onclick="toggleMusic()">Play / Pause Music</button>
    <label>Volume:</label>
    <input type="range" min="0" max="1" step="0.01" id="volumeSlider" onchange="setVolume(this.value)">
    <button onclick="toggleTheme()">Toggle Dark Theme</button>
  </div>
</section>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <h2 id="modalTitle">MALUCO - $3</h2>
    <img id="modalAlbum" src="400x400.jpg" alt="Album">
    <p>This is a reservation, we won't charge you</p>
    <button id="buyButton" onclick="showForm()">Buy</button>
    <div id="formArea" style="display:none; margin-top:10px;">
      <form action="https://formspree.io/f/mvgwpkkq" method="POST">
        <input type="email" name="email" placeholder="Your email" required><br><br>
        <label><input type="checkbox" name="interest" required> I want to reserve this product</label><br><br>
        <button type="submit">Reserve</button>
      </form>
    </div>
    <br>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="ALONE.mp3" type="audio/mpeg">
</audio>

<div class="copyright">© 2025 ME100</div>

<script>
// Fade-in on scroll
const sections = document.querySelectorAll('.section');
window.addEventListener('scroll', () => {
  sections.forEach(s => {
    const rect = s.getBoundingClientRect();
    if(rect.top < window.innerHeight - 100) s.classList.add('visible');
  });
});
sections.forEach(s => s.classList.add('visible')); // first view

// Countdown flip
function updateCountdown() {
  const target = new Date(new Date().getFullYear(), new Date().getMonth(), 26, 0, 0, 0);
  const now = new Date();
  let diff = target - now;
  if(diff<0) diff+=30*24*60*60*1000;
  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((diff % (1000*60)) / 1000);

  const values = [`${days}d`, `${hours}h`, `${minutes}m`, `${seconds}s`];
  document.querySelectorAll(".flip-digit").forEach((digit, i) => {
    const inner = digit.querySelector('.flip-digit-inner');
    const top = inner.querySelector('.flip-digit-top');
    const bottom = inner.querySelector('.flip-digit-bottom');
    if(top.innerText !== values[i]){
      bottom.innerText = values[i];
      inner.style.transform = 'rotateX(-180deg)';
      setTimeout(()=> {
        top.innerText = values[i];
        inner.style.transform = 'rotateX(0deg)';
      }, 300);
    }
  });
}
setInterval(updateCountdown,1000);
updateCountdown();

// Modal
function openModal(type) {
  const modal = document.getElementById('productModal');
  const title = document.getElementById('modalTitle');
  const img = document.getElementById('modalAlbum');
  if(type==='standard'){ title.innerText='MALUCO - $3'; img.src='400x400.jpg'; img.alt='MALUCO product'; }
  else{ title.innerText='MALUCO (DEFINITIVE EDITION) - $5'; img.src='500x500.jpg'; img.alt='MALUCO Definitive Edition'; }
  modal.style.display='flex';
  setTimeout(()=>modal.classList.add('show'),10);
}
function closeModal(){
  const modal=document.getElementById('productModal');
  modal.classList.remove('show');
  setTimeout(()=>modal.style.display='none',300);
  document.getElementById('buyButton').style.display='inline-block';
  document.getElementById('formArea').style.display='none';
}
function showForm(){ document.getElementById('formArea').style.display='block'; document.getElementById('buyButton').style.display='none'; }

// Music
let isPlaying=false;
function toggleMusic(){
  const music=document.getElementById('bgMusic');
  if(isPlaying) music.pause();
  else music.play();
  isPlaying=!isPlaying;
}
function setVolume(v){ document.getElementById('bgMusic').volume = v; }

// Theme Toggle
function toggleTheme(){
  document.body.classList.toggle('dark');
}

// Konami code
const konami = [38,38,40,40,37,39,37,39,66,65];
let konamiPos=0;
window.addEventListener('keydown', e=>{
  if(e.keyCode===konami[konamiPos]) konamiPos++;
  else konamiPos=0;
  if(konamiPos===konami.length){
    document.body.style.background = 'linear-gradient(120deg, #ffcccc, #ff99cc)';
    alert("Konami Code Activated!");
    konamiPos=0;
  }
});
</script>
</body>
</html>
