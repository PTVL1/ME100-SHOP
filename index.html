<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MALUCO - $3</title>
  <style>
    body {
      background: white;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      padding: 20px;
      transition: background 0.5s ease; /* smooth bg change */
    }

    /* Product card */
    .product {
      text-align: center;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .product:hover img {
      transform: scale(1.1);
    }

    .product h1 {
      font-size: 2em;
      margin: 10px 0 5px 0;
    }
    .product p {
      color: #444;
      font-size: 1em;
      margin: 5px 0;
    }

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.5); /* fallback */
  background: linear-gradient(
      rgba(0,0,0,0.4), 
      rgba(50,50,50,0.6)
  ); /* subtle gradient */
  justify-content: center;
  align-items: center;
  padding: 10px;
  opacity: 0;
  transition: opacity 0.4s ease; /* smooth fade */
}
.modal.show {
  display: flex;
  opacity: 1;
}

    .modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  transform: translateY(-20px) scale(0.95);
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
}
.modal.show .modal-content {
  transform: translateY(0) scale(1);
  opacity: 1;
}

    .modal-content img {
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 6px;
      transition: transform 1s ease; /* spin transition */
    }
    .spin {
      transform: rotate(360deg);
    }

    /* Buttons */
    button {
      background: #ccc;         
      color: black;             
      border: none;
      border-radius: 20px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin: 5px 0;
    }
    button:hover {
      background: #bbb;
      transform: scale(1.05);
    }

    input[type="email"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 90%;
      font-size: 16px;
    }

    label {
      font-size: 16px;
    }

    /* Copyright */
    .copyright {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #888;
    }

    /* Optional: make modal scrollable on small phones */
    @media (max-height: 600px) {
      .modal-content {
        max-height: 90vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Product card -->
  <div class="product" onclick="openModal()">
    <img src="400x400.jpg" alt="MALUCO product">
    <h1>MALUCO</h1>
    <p>$3</p>
    <p>pre-orders available now</p>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2>MALUCO - $3</h2>
      <img id="albumCover" src="400x400.jpg" alt="MALUCO product">
      <p>this is a reservation, we won't charge you</p>
      <button id="buyButton" onclick="showForm()">Buy</button>
      <div id="formArea" style="display:none; margin-top:10px;">
        <form action="https://formspree.io/f/mvgwpkkq" method="POST">
          <input type="email" name="email" placeholder="Your email" required><br><br>
          <label>
            <input type="checkbox" name="interest" required>
            I want to reserve this product
          </label><br><br>
          <button type="submit">Reserve</button>
        </form>
      </div>
      <br>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="copyright">Â© 2025 ME100</div>

<!-- Voting Section -->
<div id="votingSection" style="margin-top:50px; text-align:center;">
  <h2>Which CD album should I make next?</h2>

  <form id="voteForm" style="display:flex; flex-direction:column; align-items:center; gap:15px; margin-top:20px; max-width:400px; margin-left:auto; margin-right:auto;">
    
    <!-- Option 1 -->
    <label class="voteOption" style="cursor:pointer; width:100%; text-align:center; border:1px solid #ccc; border-radius:10px; padding:10px; transition: transform 0.2s;">
      <input type="radio" name="albumVote" value="FPAC" style="display:none;" required>
      <img src="https://via.placeholder.com/150" alt="FPAC album" style="width:100%; border-radius:8px;">
      <h3>FPAC</h3>
      <p>Chill and experimental vibes, the classic FPAC style.</p>
    </label>

    <!-- Option 2 -->
    <label class="voteOption" style="cursor:pointer; width:100%; text-align:center; border:1px solid #ccc; border-radius:10px; padding:10px; transition: transform 0.2s;">
      <input type="radio" name="albumVote" value="FPAC Y-5" style="display:none;" required>
      <img src="https://via.placeholder.com/150" alt="FPAC Y-5 album" style="width:100%; border-radius:8px;">
      <h3>FPAC Y-5</h3>
      <p>The continuation of the FPAC journey, full of new sounds.</p>
    </label>

    <!-- Option 3 -->
    <label class="voteOption" style="cursor:pointer; width:100%; text-align:center; border:1px solid #ccc; border-radius:10px; padding:10px; transition: transform 0.2s;">
      <input type="radio" name="albumVote" value="MEXTAPE100" style="display:none;" required>
      <img src="https://via.placeholder.com/150" alt="MEXTAPE100 album" style="width:100%; border-radius:8px;">
      <h3>MEXTAPE100</h3>
      <p>A mixtape full of fun beats and experimental sounds.</p>
    </label>

    <!-- Confirm Button -->
    <button type="submit" style="background:#ccc; color:black; border:none; border-radius:20px; padding:12px 25px; font-size:16px; cursor:pointer; margin-top:15px;">Confirm Vote</button>

  </form>
</div>

<!-- Popup -->
<div id="votePopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:25px 40px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.3); font-size:18px; text-align:center; z-index:1000;">
  Thanks for voting!
</div>

<script>
  const options = document.querySelectorAll('.voteOption');
  let selectedValue = '';

  // Highlight selected option
  options.forEach(option => {
    option.addEventListener('click', () => {
      options.forEach(o => o.style.background = 'white'); // reset all
      option.style.background = '#eee'; // highlight clicked
      selectedValue = option.querySelector('input').value;
      option.querySelector('input').checked = true;
    });
  });

  // Confirm vote
  document.getElementById('voteForm').addEventListener('submit', function(e){
    e.preventDefault();
    if(!selectedValue) return; // safety

    // Send vote via Formspree (or email)
    fetch("https://formspree.io/f/mvgwpkkq", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ albumVote: selectedValue })
    });

    // Hide voting section
    document.getElementById('votingSection').style.display = 'none';

    // Show popup
    const popup = document.getElementById('votePopup');
    popup.innerText = `Thanks for voting for ${selectedValue}!`;
    popup.style.display = 'block';

    // Hide popup after 2 seconds
    setTimeout(() => {
      popup.style.display = 'none';
    }, 2000);
  });
</script>


  <script>
  function openModal() {
    const modal = document.getElementById('productModal');
    modal.style.display = 'flex';        // âœ… force show again
    setTimeout(() => modal.classList.add('show'), 10); // allow fade-in
  }

  function closeModal() {
    const modal = document.getElementById('productModal');
    modal.classList.remove('show');
    setTimeout(() => { modal.style.display = 'none'; }, 300); // fade-out delay
    document.getElementById('buyButton').style.display = 'inline-block';
    document.getElementById('formArea').style.display = 'none';
  }

  function showForm() {
    document.getElementById('formArea').style.display = 'block';
    document.getElementById('buyButton').style.display = 'none';
  }

  /* ðŸŽ® Konami Code Easter Egg */
  const konamiCode = [38,38,40,40,37,39,37,39,66,65];
  let konamiIndex = 0;

  document.addEventListener('keydown', (e) => {
    if (e.keyCode === konamiCode[konamiIndex]) {
      konamiIndex++;
      if (konamiIndex === konamiCode.length) {
        document.body.style.background = "lightblue";
        const album = document.getElementById("albumCover");
        album.classList.add("spin");
        setTimeout(() => album.classList.remove("spin"), 1000);
        konamiIndex = 0;
      }
    } else {
      konamiIndex = 0;
    }
  });
</script>
</body>
</html>
