<!-- Album Section -->
<div class="album-section" style="text-align:center; margin-bottom:100px;">

/* Product card */
.product {
  text-align: center;
  cursor: pointer;
  width: 100%;
  max-width: 350px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  transition: transform 0.3s ease;
}
.product:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.product:hover img {
  transform: scale(1.1);
}
.product h1 { font-size: 2em; margin: 10px 0 5px 0; }
.product p { color: #444; font-size: 1em; margin: 5px 0; }

/* Modal */
.modal {
  display: none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: linear-gradient(rgba(0,0,0,0.4), rgba(50,50,50,0.6));
  justify-content: center;
  align-items: center;
  padding: 10px;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.modal.show { display:flex; opacity:1; }

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  transform: translateY(-20px) scale(0.95);
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
}
.modal.show .modal-content { transform: translateY(0) scale(1); opacity: 1; }

.modal-content img {
  width: 80%;
  height: auto;
  display: block;
  margin: 0 auto 15px auto;
  border-radius: 6px;
  transition: transform 1s ease;
}
.spin { transform: rotate(360deg); }

/* Buttons */
button {
  background: #ccc;
  color: black;
  border: none;
  border-radius: 20px;
  padding: 12px 25px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
  margin: 5px 0;
}
button:hover { background:#bbb; transform:scale(1.05); }

input[type="email"] {
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  width:90%;
  font-size:16px;
}
label { font-size:16px; }

.voteOption {
  cursor:pointer;
  width:100%;
  text-align:center;
  border:1px solid #ccc;
  border-radius:10px;
  padding:10px;
  transition: transform 0.2s;
  margin-bottom:10px;
}

.voteOption img { width:100%; border-radius:8px; }

/* Copyright */
.copyright {
  position: relative;
  text-align: center;
  margin-top:20px;
  font-size:12px;
  color:#888;
}
</style>
</head>

<div class="album-section">

</div>

    <!-- Album Section -->
    <div class="album-section" style="text-align:center; margin-bottom:100px;">
      <div class="product" onclick="openModal()">
        <img src="400x400.jpg" alt="MALUCO product" style="border-radius:8px; max-width:350px; width:100%;">
        <h1>MALUCO</h1>
        <p>$3</p>

    <!-- Voting Section -->
    <div id="votingSection" style="text-align:center; max-width:900px; width:100%;">
      <h2>Which CD album should I make next?</h2>
      <form id="voteForm" style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap; margin-top:20px;">
        
        <!-- Option 1 -->

        <label class="voteOption" style="flex:1; min-width:200px; cursor:pointer; border:1px solid #ccc; border-radius:10px; padding:10px;">
          <input type="radio" name="albumVote" value="FPAC Y-5" style="display:none;" required>
          <img src="https://via.placeholder.com/150" alt="FPAC Y-5 album" style="width:100%; border-radius:8px;">

    </div>
    
<!-- Popup -->
<div id="votePopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:25px 40px; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.3); font-size:18px; text-align:center; z-index:1000;">
  Thanks for voting!
</div>

<script>
// Modal controls
function openModal() {
  const modal = document.getElementById('productModal');
  modal.style.display = 'flex';
  setTimeout(() => modal.classList.add('show'), 10);
}
function closeModal() {
  const modal = document.getElementById('productModal');
  modal.classList.remove('show');
  setTimeout(() => { modal.style.display='none'; }, 300);
  document.getElementById('buyButton').style.display='inline-block';
  document.getElementById('formArea').style.display='none';
}
function showForm() {
  document.getElementById('formArea').style.display='block';
  document.getElementById('buyButton').style.display='none';
}

// Konami Code Easter egg
const konamiCode = [38,38,40,40,37,39,37,39,66,65];
let konamiIndex=0;
document.addEventListener('keydown', (e)=>{
  if(e.keyCode===konamiCode[konamiIndex]){
    konamiIndex++;
    if(konamiIndex===konamiCode.length){
      document.body.style.background="lightblue";
      document.getElementById("albumCover").classList.add("spin");
      setTimeout(()=>document.getElementById("albumCover").classList.remove("spin"),1000);
      konamiIndex=0;
    }
  } else konamiIndex=0;
});

// Voting logic
const options = document.querySelectorAll('.voteOption');
let selectedValue = '';
options.forEach(option=>{
  option.addEventListener('click', ()=>{
    options.forEach(o=>o.style.background='white');
    option.style.background='#eee';
    selectedValue = option.querySelector('input').value;
    option.querySelector('input').checked=true;
  });
});

document.getElementById('voteForm').addEventListener('submit', function(e){
  e.preventDefault();
  if(!selectedValue) return;

  // Send vote via Formspree
  fetch("https://formspree.io/f/mvgwpkkq",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ albumVote:selectedValue })
  });

  document.getElementById('votingSection').style.display='none';
  const popup = document.getElementById('votePopup');
  popup.innerText=`Thanks for voting for ${selectedValue}!`;
  popup.style.display='block';
  setTimeout(()=>{popup.style.display='none';},2000);
});
</script>
