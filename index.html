<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MALUCO - Website</title>
<style>
body {
  background: white;
  font-family: 'Trebuchet MS', sans-serif;
  margin: 0;
  padding: 0;
  transition: background 0.5s ease;
  scroll-behavior: smooth;
}

/* Menu */
nav {
  background: #f5f5f5;
  padding: 15px 30px;
  display: flex;
  justify-content: center;
  gap: 30px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}
nav a {
  text-decoration: none;
  color: black;
  font-size: 18px;
  font-weight: bold;
  transition: color 0.3s;
}
nav a:hover { color: gray; }

/* Section wrappers */
.section {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 50px 20px;
  box-sizing: border-box;
}

/* Home Section */
#home h1 { font-size: 2.5em; margin: 20px 0 10px; }
#countdown { font-size: 1.5em; margin: 15px 0; color: #333; }
#home img { max-width: 350px; border-radius: 8px; cursor: pointer; transition: transform 0.3s; }
#home img:hover { transform: scale(1.05); }

/* Shop Section */
.product {
  text-align: center;
  cursor: pointer;
  width: 100%;
  max-width: 350px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  margin-bottom: 50px;
}
.product img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  transition: transform 0.3s ease;
}
.product:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
.product:hover img { transform: scale(1.1); }
.product h1 { font-size: 2em; margin: 10px 0 5px; }
.product p { color: #444; font-size: 1em; margin: 5px 0; }

/* Modal */
.modal {
  display: none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  padding: 10px;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.modal.show { display:flex; opacity:1; }
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  transform: translateY(-20px) scale(0.95);
  transition: transform 0.4s ease, opacity 0.4s ease;
  opacity: 0;
}
.modal.show .modal-content { transform: translateY(0) scale(1); opacity: 1; }
.modal-content img { width: 80%; height: auto; margin: 0 auto 15px; border-radius: 6px; }

/* Buttons */
button {
  background: #ccc;
  color: black;
  border: none;
  border-radius: 20px;
  padding: 12px 25px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.2s, transform 0.2s;
  margin: 5px 0;
}
button:hover { background:#bbb; transform:scale(1.05); }

/* Settings */
#settings h2 { margin-bottom: 15px; }
.audioControl { margin-top: 20px; font-size: 18px; }

/* Copyright */
.copyright { text-align: center; margin: 40px 0 20px; font-size: 12px; color: #888; }
</style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="#home">Home</a>
  <a href="#shop">Shop</a>
  <a href="#settings">Settings</a>
  <a href="#">Account (soon)</a>
</nav>

<!-- Home Section -->
<section id="home" class="section">
  <h1>MALUCO</h1>
  <p id="countdown">Countdown loading...</p>
  <img src="400x400.jpg" alt="MALUCO album" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">
</section>

<!-- Shop Section -->
<section id="shop" class="section">
  <!-- MALUCO Standard -->
  <div class="product" onclick="openModal('standard')">
    <img src="400x400.jpg" alt="MALUCO product">
    <h1>MALUCO</h1>
    <p>$3</p>
    <p>pre-orders available now</p>
  </div>

  <!-- MALUCO Definitive Edition -->
  <div class="product" onclick="openModal('definitive')">
    <img src="400x400-def.jpg" alt="MALUCO Definitive Edition">
    <h1>MALUCO (DEFINITIVE EDITION)</h1>
    <p>$5</p>
    <p>pre-orders available now</p>
  </div>
</section>

<!-- Settings Section -->
<section id="settings" class="section">
  <h2>Settings</h2>
  <div class="audioControl">
    <button onclick="toggleMusic()">Play / Pause Music</button>
  </div>
</section>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <h2 id="modalTitle">MALUCO - $3</h2>
    <img id="modalAlbum" src="400x400.jpg" alt="Album">
    <p>This is a reservation, we won't charge you</p>
    <button id="buyButton" onclick="showForm()">Buy</button>
    <div id="formArea" style="display:none; margin-top:10px;">
      <form action="https://formspree.io/f/mvgwpkkq" method="POST">
        <input type="email" name="email" placeholder="Your email" required><br><br>
        <label><input type="checkbox" name="interest" required> I want to reserve this product</label><br><br>
        <button type="submit">Reserve</button>
      </form>
    </div>
    <br>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="copyright">Â© 2025 ME100</div>

<script>
// Countdown
function updateCountdown() {
  const target = new Date(new Date().getFullYear(), new Date().getMonth(), 26, 0, 0, 0);
  const now = new Date();
  let diff = target - now;
  if (diff < 0) diff += 30*24*60*60*1000; // next month if passed

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((diff % (1000*60)) / 1000);

  document.getElementById("countdown").innerText =
    `${days}d ${hours}h ${minutes}m ${seconds}s until release`;
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Modal controls
function openModal(type) {
  const modal = document.getElementById('productModal');
  const title = document.getElementById('modalTitle');
  const img = document.getElementById('modalAlbum');

  if(type === 'standard') {
    title.innerText = 'MALUCO - $3';
    img.src = '400x400.jpg';
    img.alt = 'MALUCO product';
  } else if(type === 'definitive') {
    title.innerText = 'MALUCO (DEFINITIVE EDITION) - $5';
    img.src = '400x400-def.jpg';
    img.alt = 'MALUCO Definitive Edition';
  }

  modal.style.display = 'flex';
  setTimeout(() => modal.classList.add('show'), 10);
}

function closeModal() {
  const modal = document.getElementById('productModal');
  modal.classList.remove('show');
  setTimeout(() => { modal.style.display='none'; }, 300);
  document.getElementById('buyButton').style.display='inline-block';
  document.getElementById('formArea').style.display='none';
}

function showForm() {
  document.getElementById('formArea').style.display='block';
  document.getElementById('buyButton').style.display='none';
}

// Music
let isPlaying = false;
function toggleMusic() {
  const music = document.getElementById('bgMusic');
  if (isPlaying) music.pause();
  else music.play();
  isPlaying = !isPlaying;
}
</script>
</body>
</html>
