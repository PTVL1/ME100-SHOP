<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MALUCO - $3</title>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    /* Product card */
    .product {
      text-align: center;
      cursor: pointer;
      max-width: 300px;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product p {
      color: #444;
      font-size: 14px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content img {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 6px;
    }

    /* Buttons polished */
    button {
      background: #bbb;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #aaa;
    }

    /* Copyright */
    .copyright {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Product card -->
  <div class="product" onclick="openModal()">
    <img src="https://static.qobuz.com/images/covers/nb/5j/dftnl6ojg5jnb_600.jpg" alt="MALUCO product">
    <h1>MALUCO</h1>
    <p>$3</p>
    <p>pre-orders available now</p>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2>MALUCO - $3</h2>
      <img src="https://static.qobuz.com/images/covers/nb/5j/dftnl6ojg5jnb_600.jpg" alt="MALUCO image">
      <p>MALUCO, an album by ME100</p>
      <button onclick="showForm()">Buy</button>
      <div id="formArea" style="display:none; margin-top:10px;">
        <form action="https://formspree.io/f/mvgwpkkq" method="POST">
          <input type="email" name="email" placeholder="Your email" required 
                 style="padding:8px; border-radius:6px; border:1px solid #ccc; width:80%;"><br><br>
          <label>
            <input type="checkbox" name="interest" required>
            I want to buy this product
          </label><br><br>
          <button type="submit">Reserve</button>
        </form>
      </div>
      <br>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Copyright -->
  <div class="copyright">Â© 2025 ME100</div>

  <script>
    function openModal() {
      document.getElementById('productModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }
    function showForm() {
      document.getElementById('formArea').style.display = 'block';
    }
  </script>
</body>
</html>
