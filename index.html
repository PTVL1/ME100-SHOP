<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MALUCO - $3</title>
  <style>
    body {
      background: white;
      font-family: georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      padding: 20px;
      transition: background 0.5s ease; /* smooth bg change */
    }

    /* Product card */
    .product {
      text-align: center;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .product:hover img {
      transform: scale(1.1);
    }

    .product h1 {
      font-size: 2em;
      margin: 10px 0 5px 0;
    }
    .product p {
      color: #444;
      font-size: 1em;
      margin: 5px 0;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .modal.show {
      display: flex;
      opacity: 1;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transform: translateY(-20px);
      transition: transform 0.3s ease;
    }
    .modal.show .modal-content {
      transform: translateY(0);
    }
    .modal-content img {
      width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 6px;
      transition: transform 1s ease; /* spin transition */
    }
    .spin {
      transform: rotate(360deg);
    }

    /* Buttons */
    button {
      background: #ccc;         
      color: black;             
      border: none;
      border-radius: 20px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin: 5px 0;
    }
    button:hover {
      background: #bbb;
      transform: scale(1.05);
    }

    input[type="email"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 90%;
      font-size: 16px;
    }

    label {
      font-size: 16px;
    }

    /* Copyright */
    .copyright {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 12px;
      color: #888;
    }

    /* Optional: make modal scrollable on small phones */
    @media (max-height: 600px) {
      .modal-content {
        max-height: 90vh;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Product card -->
  <div class="product" onclick="openModal()">
    <img src="400x400.jpg" alt="MALUCO product">
    <h1>MALUCO</h1>
    <p>$3</p>
    <p>pre-orders available now</p>
  </div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2>MALUCO - $3</h2>
      <img id="albumCover" src="400x400.jpg" alt="MALUCO product">
      <p>this is a reservation, we won't charge you</p>
      <button id="buyButton" onclick="showForm()">Buy</button>
      <div id="formArea" style="display:none; margin-top:10px;">
        <form action="https://formspree.io/f/mvgwpkkq" method="POST">
          <input type="email" name="email" placeholder="Your email" required><br><br>
          <label>
            <input type="checkbox" name="interest" required>
            I want to reserve this product
          </label><br><br>
          <button type="submit">Reserve</button>
        </form>
      </div>
      <br>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <div class="copyright">Â© 2025 ME100</div>

  <script>
  function openModal() {
    const modal = document.getElementById('productModal');
    modal.style.display = 'flex';        // âœ… force show again
    setTimeout(() => modal.classList.add('show'), 10); // allow fade-in
  }

  function closeModal() {
    const modal = document.getElementById('productModal');
    modal.classList.remove('show');
    setTimeout(() => { modal.style.display = 'none'; }, 300); // fade-out delay
    document.getElementById('buyButton').style.display = 'inline-block';
    document.getElementById('formArea').style.display = 'none';
  }

  function showForm() {
    document.getElementById('formArea').style.display = 'block';
    document.getElementById('buyButton').style.display = 'none';
  }

  /* ðŸŽ® Konami Code Easter Egg */
  const konamiCode = [38,38,40,40,37,39,37,39,66,65];
  let konamiIndex = 0;

  document.addEventListener('keydown', (e) => {
    if (e.keyCode === konamiCode[konamiIndex]) {
      konamiIndex++;
      if (konamiIndex === konamiCode.length) {
        document.body.style.background = "lightblue";
        const album = document.getElementById("albumCover");
        album.classList.add("spin");
        setTimeout(() => album.classList.remove("spin"), 1000);
        konamiIndex = 0;
      }
    } else {
      konamiIndex = 0;
    }
  });
</script>
</body>
</html>
